<!DOCTYPE HTML>
<html>
<head>
    <meta charset ="utf-8">
    <title>Practice</title>
</head>
<body>

  <p>Before the script...</p>

  <script>
        let ladder = {
        step: 0,
        up() {
        this.step++;
        return this;
        },
        down() {
        this.step--;
        return this;
        },
        showStep() {
        alert( this.step );
        return this;
        }
        };
    
    ladder.up().up().down().showStep().down().showStep();    
  </script>

  <p>...After the script.</p>

</body>

</html>
