<!DOCTYPE HTML>
<html>
<head>
    <meta charset ="utf-8">
    <title>Practice</title>
</head>
<body>

  <p>Before the script...</p>

  <script>
        let calculator = {
        sum() {
            return this.a + this.b;
        },

        mul() {
            return this.a * this.b;
        },

        read() {
            this.a = +prompt('a?', 0);
            this.b = +prompt('b?', 0);
        }
        };

        calculator.read();
        alert( calculator.sum() );
        alert( calculator.mul() );
    
  </script>

  <p>...After the script.</p>

</body>

</html>
