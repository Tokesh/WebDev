<!DOCTYPE HTML>
<html>
<head>
    <meta charset ="utf-8">
    <title>Practice</title>
</head>
<body>

  <p>Before the script...</p>

  <script>
        function Calculator() {

        this.read = function() {
        this.a = +prompt('a?', 0);
        this.b = +prompt('b?', 0);
        };
        this.sum = function() {
        return this.a + this.b;
        };
        this.mul = function() {
        return this.a * this.b;
        };
        }

        let calculator = new Calculator();
        calculator.read();

        alert( "Sum=" + calculator.sum() );
        alert( "Mul=" + calculator.mul() );
  </script>

  <p>...After the script.</p>

</body>

</html>
